<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
   <style>
    
#student-container {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.student-card {
    background-color: #f0f0f0;
    padding: 20px;
    margin: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 250px;
}

.student-card h2 {
    margin-top: 0;
}

.pass {
    color: green;
}

.fail {
    color: red;
}

   </style>
</head>
<body>
    <div id="student-container"></div>
    <script src="finaljs class.js"></script>
</body>
</html>
